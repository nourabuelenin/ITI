<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors Practice</title>
  <link rel="stylesheet" href="selectors-practice.css">
</head>
<body>
  <h1>Main Title</h1>

  <div id="container">
    <p class="intro">Welcome to the CSS selector lab!</p>
    <p class="intro highlight">Let's learn about different CSS selectors.</p>
    <ul>
      <li>Item 1</li>
      <li class="highlight">Item 2</li>
      <li>Item 3</li>
      <li class="special">Item 4</li>
    </ul>

    <div class="box">
      <span class="note">Note 1</span>
      <span class="note">Note 2</span>
      <span class="warning">Warning</span>
    </div>

    <a href="#" class="link">Click me</a>
    <a href="#" id="special-link">Special Link</a>
  </div>

  <footer>
    <p>&copy; 2024 CSS Lab</p>
  </footer>
</body>
</html>
